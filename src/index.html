<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Webpack</title>
  <script src="https://api-maps.yandex.ru/2.1/?apikey=24c03f4b-645f-4ea2-83ef-5b668d40e4b7&lang=ru_RU"
    type="text/javascript"></script>
</head>

<body>
  <div class="wrapper">
    <div id="map"></div>

    <div class="map-input">
      <div class="map-input__header">
        <div class="map-input__header-text"></div>
        <div class="map-input__close"></div>
      </div>
      <div class="map-input__feedback">
        <ul class="map-input__feedback-list">
          <!-- <li class="map-input__feedback-item">
            <div class="map-input__feedback-text">
              <div class="map-input__feedback-name">svetlana</div>
              <div class="map-input__feedback-place">Шоколадница</div>
              <div class="map-input__feedback-date">13.12.2015</div>
            </div>
            <div class="map-input__feedback-text">Очень хорошее место!</div>
          </li> -->
        </ul>
      </div>
      <div class="map-input__footer">
        <form action="" class="map-input__form">
          <div class="map-input__your-feedback">Ваш отзыв</div>
          <input type="text" class="map-input__input" placeholder="Ваше имя">
          <input type="text" class="map-input__input" placeholder="Укажите место">
          <textarea class="map-input__input" placeholder="Поделитесь впечатлениями"></textarea>
          <button type="button" class="map-input__button">Добавить</button>
        </form>
      </div>
    </div>
  </div>

</html>
